<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Acme Studio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Acme Studio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5" id="contact">
      <div class="container">
        <div class="row g-5">
          <div class="col-md-8">
            <h1>Contact Us</h1>
            <p class="lead text-muted">
              Have a project in mind? Send us a message below — we’ll reply
              within 24 hours.
            </p>

            <form
              action="https://formspree.io/f/xqawkbpr"
              method="POST"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
              </div>
              <input type="hidden" name="_next" value="thankyou.html" />
              <input type="text" name="_gotcha" style="display: none" />
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>

          <div class="col-md-4">
            <div class="card border-0 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Contact Info</h5>
                <p class="card-text">
                  Email: hello@acme.studio<br />Phone: +91 98765 43210
                </p>
                <p class="small text-muted">
                  Available Monday–Friday, 9am–6pm IST.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-white border-top text-center">
      <div class="container">
        <small class="text-muted">© <span id="year"></span> Acme Studio</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
     <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <!-- inputs with name attributes -->
    </form>
  </body>
</html>
